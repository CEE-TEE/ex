version: 2.1

workflows:
  main:
    jobs:
      - lint:
          matrix:
            parameters:
              executor:
                - go_17
      - test:
          matrix:
            parameters:
              executor:
                - go_17
      - release:
          requires:
            - lint
            - test
          filters:
            branches:
              only: main

jobs:

  lint:
    parameters:
      executor:
        type: executor
    executor: <<parameters.executor>>
    steps:
      - checkout
      - setup
      - run:
          name: Verify modules are tidy
          command: ./do check-gomod
      - run:
          name: Lint
          command: ./do lint-report
      - cleanup

  test:
    parameters:
      executor:
        type: executor
    executor: <<parameters.executor>>
    steps:
      - checkout
      - setup
      - run:
          name: Run tests
          command: ./do test
      - cleanup

  release:
    executor: base
    steps:
      - checkout
      - run:
          name: Configure Git
          command: |
            git config --global user.email "eng-execution@circleci.com"
            git config --global user.name "Execution Team"
      - run:
          name: Tag release
          command: ./do release

commands:
  setup:
    steps:
      - run:
          name: Adding GOPATH bin to PATH
          command: echo 'export PATH="$PATH:$(go env GOPATH)/bin"' >> "$BASH_ENV"
      - run:
          name: Install devtools
          command: ./do install-devtools
      - run:
          name: Make test-reports dir
          command: mkdir -p test-reports
      - run:
          name: Download dependencies
          command: go mod download

  cleanup:
    steps:
      - store_artifacts:
          path: test-reports
      - store_test_results:
          path: test-reports

x-images:
  postgres: &postgres
    image: circleci/postgres:13.3-ram
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: dbname
  redis: &redis
    image: circleci/redis:5.0.6-alpine
    command: [ "--databases", "2048" ]

executors:
  base:
    docker:
      - image: cimg/base:stable
  go_17:
    docker:
      - image: cimg/go:1.17
      - *postgres
      - *redis

